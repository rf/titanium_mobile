---
name: Titanium.UI.TableViewSection
summary: |
    A table view section is a container within a table used to organize table view rows.
description: |
    Use the <Titanium.UI.createTableViewSection> method to create a `TableViewSection`, and add 
    [TableViewRow](Titanium.UI.TableViewRow) objects to it using its 
    [add](Titanium.UI.TableViewSection.add) method. Then apply it to a 
    [TableView](Titanium.UI.TableView) using its [data](Titanium.UI.TableView.data) property. 
    
    See the description and examples sections of [TableView](Titanium.UI.TableView) for details of 
    how to use `TableViewSection`.
extends: Titanium.UI.View
since: "0.9"

properties:
  - name: footerTitle
    summary: Title of the section footer.
    description: On Android, must be set at creation.
    type: String
    
  - name: footerView
    summary: View to use instead of the default label when rendering the section footer.
    type: Titanium.UI.View
    
  - name: headerTitle
    summary: Title of the section header.
    description: On Android, must be set at creation.
    type: String
    
  - name: headerView
    summary: View to use instead of the default label when rendering the section header.
    type: Titanium.UI.View
    availability: creation
    
  - name: rowCount
    summary: Number of rows in the section.
    type: Number
    permission: read-only
    
  - name: rows
    summary: Rows in the section.
    type: Array<Titanium.UI.TableViewRow>
    permission: read-only

        
        
